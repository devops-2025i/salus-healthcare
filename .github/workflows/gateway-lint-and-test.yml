name: API Gateway Lint, Test & Publish

on:
  push:
    paths:
      - 'api-gateway/**'
      - '.github/workflows/gateway-lint-and-test.yml'
  pull_request:
    paths:
      - 'api-gateway/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - run: |
          cd api-gateway
          uv venv
          uv pip install -r requirements.txt
      - run: |
          cd api-gateway
          uv run flake8 . --count --select=E9,F63,F7,F82 --ignore=F821,F824 --show-source --statistics
          uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - run: |
          cd api-gateway
          uv venv
          uv pip install -r requirements.txt pytest-html
      - run: |
          cd api-gateway
          uv run pytest unit_test.py -v --tb=short \
            --junit-xml=pytest-results.xml \
            --html=report.html --self-contained-html
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-xml
          path: api-gateway/pytest-results.xml
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        with:
          name: report-html
          path: api-gateway/report.html

  deploy-results:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: report-html
          path: artifact
      - run: |
          rm -rf pages
          mkdir -p pages/api-gateway
          cp artifact/report.html pages/api-gateway/report.html
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: pages
          publish_branch: gh-pages
          keep_files: true
